<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
      <h1>Simple Calculator</h1>
    <div class="container">
        <div id="screen"></div>
        <!-- add function -->
       <div class="addFunction">
            <form name="add">  
                    <input type="number" name="firstNum" placeholder=" first number" style="height: 20px;"/> +
                    <input type="number" name="secondNum" placeholder=" second number" style="height: 20px;"/>
                    <button style="height: 30px;">Add</button>
                </form> 
       </div>

         <!-- subtract function -->
         <div class="subtractFunction">
                <form name="subtract">  
                        <input type="number" name="firstNum" placeholder=" first number" style="height: 20px;"/> -
                        <input type="number" name="secondNum" placeholder=" second number" style="height: 20px;"/>
                        <button style="height: 30px;">subtract</button>
                    </form> 
           </div>

             <!-- mulitply function -->
       <div class="multiplyFunction">
            <form name="mulitply">  
                    <input type="number" name="firstNum" placeholder=" first number" style="height: 20px;"/> x
                    <input type="number" name="secondNum" placeholder=" second number" style="height: 20px;"/>
                    <button style="height: 30px;">mulitply</button>
                </form> 
       </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
